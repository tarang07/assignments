<!DOCTYPE html>
<html>
<head>
	<title>FieldSet Practice</title>
</head>
<body>
<form method="get" action="hello.php">
	<fieldset>
		<legend>Your Details</legend>
		Name : <input type="text" name="name"><br>
		Email :<input type="text" name="email"><br>
	</fieldset>
	<br>
	<fieldset>
		<legend>Your Review:</legend>
		<br>
		<p>How do you hear about us?</p>
		<select>
			<option value="google">Google</option>
			<option value="yahoo!">Yahoo!</option>
			<option value="AOL">AOL</option>
		</select>
		<p>Would you visit again?</p>
		  <input type="radio" name="select" value="Yes" checked>Yes<br>
		  <input type="radio" name="select" value="No">No<br>
		  <input type="radio" name="select" value="May be">May Be<br>
		 <p>Comments :</p>
		 <textarea rows="4" cols="50">
		 Hello World
		 </textarea>
		 <br>
		 <input type="checkbox" name="Updates">Sign me up for windows Updates<br>
	</fieldset>
	<br>
	<input type = "submit" value = "Submit Review"/>

</form>
</body>
</html>
